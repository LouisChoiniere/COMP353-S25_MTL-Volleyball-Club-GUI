{% extends 'master.html' %}

{% block content %}

<form action="/submit-payment" method="post">
    <div class="field">
        <label class="label">Club Member Number</label>
        <div class="control">
            <input class="input" type="text" name="memberNumber" required>
        </div>
    </div>
    <div class="field">
        <label class="label">Payment Date</label>
        <div class="control">
            <input class="input" type="date" id="paymentDate" name="paymentDate" readonly>
        </div>
    </div>
    <div class="field">
        <label class="label">Amount of Payment</label>
        <div class="control">
            <input class="input" type="number" name="amount" step="0.01" required>
        </div>
    </div>
    <div class="field">
        <label class="label">Method of Payment</label>
        <div class="control">
            <select class="select" name="paymentMethod" required>
                <option value="">Select...</option>
                <option value="cash">Cash</option>
                <option value="debit">Debit Card</option>
                <option value="credit">Credit Card</option>
            </select>
        </div>
    </div>
    <div class="field">
        <label class="label">Instalements</label>
        <div class="control">
            <input class="input" type="number" name="instalement" step="1" required>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary" type="submit">Submit Payment</button>
        </div>
        <div class="control">
            <a class="button is-link" href="/">Cancel</a>
        </div>
    </div>
</form>

<script>
    $(document).ready(function () {
        var today = new Date().toISOString().split('T')[0];
        $('#paymentDate').val(today);
    });
</script>

{% endblock %}

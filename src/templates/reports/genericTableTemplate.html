{% extends 'master.html' %}

{% block content %}
<h3 class="is-size-3">
    {{ title }}
</h3>

<a href="/reports" class="button is-small my-2">Go Back</a>

<div class="table-container">
    <table class="table is-bordered is-striped is-hoverable is-fullwidth">
        <thead>
            <tr>
                {% for key in keys %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for location in data %}
            <tr>
                {% for key in keys %}
                <td>{{ location[key] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
